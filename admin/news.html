<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage News - News Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-layout">
        <div class="sidebar">
            <h2>Pudak CMS</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="news.html" class="active">News</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <header>
                <h1>Manage News</h1>
                <a href="editor.html" class="btn btn-primary">+ Upload News</a>
            </header>
            
            <div class="card">
                <table id="news-table">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Tag</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="news-list">
                        <!-- News items will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        checkAuth();

        async function loadNews() {
            const newsList = await getAllNews();
            const container = document.getElementById('news-list');
            container.innerHTML = '';

            newsList.forEach(news => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><img src="${getImageUrl(news.image)}" alt="" style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;"></td>
                    <td>${news.title}</td>
                    <td>${news.tag}</td>
                    <td><span class="badge badge-${news.status}">${news.status}</span></td>
                    <td>${formatDate(news.createdAt)}</td>
                    <td>
                        <button onclick="toggleStatus(${news.id}, '${news.status}')" class="btn btn-warning" style="padding: 0.3rem 0.6rem; font-size: 0.8rem;">Hold/Publish</button>
                        <a href="editor.html?id=${news.id}" class="btn btn-success" style="padding: 0.3rem 0.6rem; font-size: 0.8rem;">Edit</a>
                        <button onclick="handleDelete(${news.id})" class="btn btn-danger" style="padding: 0.3rem 0.6rem; font-size: 0.8rem;">Delete</button>
                    </td>
                `;
                container.appendChild(tr);
            });
        }

        async function toggleStatus(id, currentStatus) {
            if (await toggleNewsStatus(id, currentStatus)) {
                loadNews();
            }
        }

        async function handleDelete(id) {
            if (await deleteNews(id)) {
                loadNews();
            }
        }

        loadNews();
    </script>
</body>
</html>
