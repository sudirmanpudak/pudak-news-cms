<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - News Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-layout">
        <div class="sidebar">
            <h2>Pudak CMS</h2>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Dashboard</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span id="welcome-user"></span>
                </div>
            </header>
            
            <div class="stats-grid">
                <div class="card stat-item">
                    <h3>Total News</h3>
                    <p id="total-news">0</p>
                </div>
                <div class="card stat-item">
                    <h3>Published</h3>
                    <p id="published-news" style="color: var(--success-color);">0</p>
                </div>
                <div class="card stat-item">
                    <h3>Hold</h3>
                    <p id="hold-news" style="color: var(--warning-color);">0</p>
                </div>
            </div>

            <div class="card" style="margin-top: 2rem;">
                <h3>Quick Actions</h3>
                <div style="margin-top: 1rem;">
                    <a href="editor.html" class="btn btn-primary">Upload New News</a>
                    <a href="news.html" class="btn btn-secondary">Manage News</a>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        checkAuth();
        document.getElementById('welcome-user').innerText = `Hello, ${localStorage.getItem('username')}`;

        async function loadStats() {
            const stats = await getStats();
            document.getElementById('total-news').innerText = stats.totalNews;
            document.getElementById('published-news').innerText = stats.publishedNews;
            document.getElementById('hold-news').innerText = stats.holdNews;
        }

        loadStats();
    </script>
</body>
</html>
